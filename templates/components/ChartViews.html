<div id="views-chart"></div>
<script type="text/babel">
  function BarChart() {
    const chartRef = React.useRef(null);

    React.useEffect(async () => {
      await fetch('/chart/views', {
        'Content-Type': 'application/json'
      })
        .then(responst => responst.json())
        .then(result => {
          const ctx = chartRef.current.getContext('2d');
          new Chart(ctx, {
            type: 'line',
            data: {
              labels: result.data.map(item=> item[0]),
              datasets: [{
                label: 'Last 7 days',
                data: result.data.map(item=> item[1]),
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
              }]
            },
            options: {}
          });


        }).catch(error => {
          console.log(error)
        })
    }, []);




    return (
      <div class='row d-flex justify-content-center'>
        <div class='col-md-9'>
          <h2 class="h4">Traffic in last 7 days</h2>
          <canvas width="100%" id="myChart" ref={chartRef} />
        </div>
      </div>

    );
  }

  ReactDOM.render(<BarChart />, document.getElementById('views-chart'));
</script>
